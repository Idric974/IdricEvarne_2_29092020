<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="./image/favicon/favicon_reservia.ico"/>
    <link href = "https://fonts.googleapis.com/css2? family = Raleway & display = swap" rel = "stylesheet">
    <link href="./image/icon/fontawesome-free-5.15.0-web/fontawesome-free-5.15.0-web/css/all.css" rel="stylesheet"> <!--load all styles -->
    <title>Trouver votre hébergement pour les vacances</title>
</head>


    <body>

        <!--Header-->
        <header > 
            <div class="menu">      
                <div class="header_1"> 
                    <img  src="./image/logo/reservia.svg">
                    <a href="#" title="S'inscrire">S'inscrire</a>
                </div>
            
                <div class="header_2"> 
                    <a class="active" href="#" title="Hébergement">Hébergement</a>
                    <a class="activites"href="#" title="Activité">Activités</a>
                </div>
                                 
            </div>   
        </header>
        <!--fin header-->


        <main>

        <!--Section Filtres--> 
        <section class="les_filtres">  

            <h1> 
                Trouver votre hébergement pour des vacances de rêve 
            </h1>
            <p class = "slogan">
                En plein centre ville ou pleine nature
            </p>
    
            <div class="filtre">
                <div class="icon_carte">
                    <i class="fas fa-map-marker-alt"></i>
                </div> 

                <div class="recherche">
                    <label for="recherche"></label>
                    <input type="text"  id="nom" name="nom"  border-color="#F2F2F2" placeholder="Ville et Pays">
                </div> 
            
                <div class="bouton_rechercher">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <p class="nom_filtre">
                Filtres
            </p>
            <div class="filtres_liens">
                <div class="bouton_filtre">
                    <i class="fas fa-money-bill-wave"></i>
                    <button class="bouton" type="button">
                        Économique
                    </button>
                </div>

                <div class="bouton_filtre">
                    <i class="fas fa-child"></i>
                    <button class="bouton" type="button">
                        Familiale
                    </button>
                </div>

                <div class="bouton_filtre">
                    <i class="fas fa-heart"></i>
                    <button class="bouton" type="button">
                        Romantique
                    </button>
                </div>

                <div class="bouton_filtre">
                    <i class="fas fa-dog"></i>
                    <button class="bouton" type="button">
                        Animaux autorisé
                    </button>
                </div> 
            </div>

            <div class="info">
                <i class="fas fa-info"></i>
                <p class="i_info" >
                    Plus de 500 logements sont disponibles dans cette ville
                </p>
            </div>

        <!--Fin Section Filtres-->    
        </section > 



        <!--Section Resultat--> 
        <section class= "les_resultats">

            <h2 class="populaires">Les plus populaires</h2>

            <div class="box_image_populaires">
                <div >
                    <img  class="image_gauche" src="image/hebergements/4_small/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg">
                </div>
                <div class= "texte_image_gauche">
                    <p class= "nom_hotel">
                        Hôtel Le soleil du matin
                    </p>
                    <p class="prix_nuit">
                        Nuit à partir de 128€
                    </p>
                    <div class="etoile">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    </div>
                </div>

            </div>

            <br/>
            
        
        </section> 
        <!--Fin Section Resultat-->
    </main> 



</body>
</html>
